<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple JS App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        #result {
            margin-top: 10px;
            font-size: 1.2em;
            color: green;
        }
    </style>
</head>

<body>
    <h1>Basic HTML & JavaScript App</h1>

    <!-- Input field -->
    <label for="userInput">Enter a number:</label>
    <input type="text" id="userInput" placeholder="Enter a number">

    <!-- Button to trigger JS logic -->
    <button id="submitButton">Submit</button>

    <!-- Placeholder for output -->
    <p id="result"></p>

    <!-- Link JavaScript file -->
    <script src="app.js"></script>
</body>

</html>
